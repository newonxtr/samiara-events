											</div>
											<p class="help-block text-danger"></p>
										</div>
										<div class="form-group">
												<input type="text" name="address" class="form-control"  placeholder="Your Address *" required data-validation-required-message="Please Enter Your Address">
											<p class="help-block text-danger"></p>
										</div>
										<div class="form-group">
												<input type="text" name="group_name" class="form-control"  placeholder="Group Name *" required data-validation-required-message="Please Enter Your Group Name">
